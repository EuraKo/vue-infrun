<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 리액티비티(Reactivity) : 뷰 모델에 값이 바뀌면 새로고침 없이 화면에 값을 반영되어 다시 그려주는것 -->
    <!--  뷰 디렉티브 : v-가 붙는것 / 디렉티브(directive)는 템플릿에 삽입하여 사용하는 HTML적인 "태그"와 "속성"을 만드는 방법-->
    <div id="app">
      <!-- <p id="abc1234" class="text-blue">위와 동일</p> -->
      <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
      <p>{{ doubleNum }}</p>
      <!-- 개발자 모드 -> 뷰 -> 데이터에서 해당 데이터 체크박스 클릭하면 boolean값 변경 -->
      <!-- v-if는 DOM을 아예 제거 v-show는 display:none된다 -->
      <div v-if="loading">Loading...</div>
      <div v-else="">test user has been logged in</div>
      <div v-show="loading">show</div>
      <!--  -->
      <input v-model="message" placeholder="edit me" />
      <p>Message is: {{ message }}</p>
      <p></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          num: 10,
          uuid: 'abc1234',
          name: 'text-blue',
          loading: true,
          message: '',
        },
        computed: {
          doubleNum: function () {
            return this.num * 2;
          },
        },
      });
    </script>
  </body>
</html>
